<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTxdJGbz88Acp6jq0A59WmApd6btBAIGM"></script>
    <script>function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 37.3772, lng: -5.9869}, // Sevilla ;)
                zoom: 10
            });
        }</script>
    <title></title>
</head>
<body onload="initMap()">
    <div id="map" style="width:100%;height:100vh;"></div>
</body>
</html>
